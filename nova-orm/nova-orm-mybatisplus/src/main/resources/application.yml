##德鲁伊连接池
spring:
  datasource:
    dynamic:
      primary: study
      # 不使用严格模式
      strict: false
      datasource:
        study:
          # 可以不设置，默认德鲁伊
          type: com.alibaba.druid.pool.DruidDataSource
          username: root
          password: ENC(HfT5aVyvqAy4l4hfdoz6f1Ik+Pt7+d1A/XtxdfNv4oHMZsxUWvfFqAB0heosM8l4)
          url: jdbc:mysql://47.100.174.176:3306/study?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          driver-class-name: com.mysql.cj.jdbc.Driver
          druid:
            # 初始连接数
            initialSize: 5
            # 最小连接数
            minIdle: 5
            # 最大连接数
            maxActive: 20
            # 获取连接等待超时的时间（默认会使用公平锁）
            maxWait: 6000
            # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
            timeBetweenEvictionRunsMillis: 60000
            # 配置一个连接在池中最小生存的时间，单位是毫秒
            minEvictableIdleTimeMillis: 300000
            # 用来检测连接是否有效的sql，要求是一个查询语句
            validationQuery: SELECT 1
            # 建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效
            testWhileIdle: true
            # 申请连接时执行validationQuery检测连接是否有效，会降低性能，一般情况下都可以开启，只有性能要求极其高且连接使用很频繁的情况下才有必要禁用
            testOnBorrow: true
            # 归还连接时执行validationQuery检测连接是否有效，会降低性能，这个一般不需要开启。
            testOnReturn: false
            # 连接池中的minIdle数量以内的连接，空闲时间超过minEvictableIdleTimeMillis，则会执行keepAlive操作。实际项目中建议配置成true
            keepAlive: true

            # 打开PSCache，并且指定每个连接上PSCache的大小
            poolPreparedStatements: true
            # 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100
            maxPoolPreparedStatementPerConnectionSize: 50

            # 监控统计用的filter:stat 日志用的filter:log4j 防御SQL注入的filter:wall
            filters: stat,wall
            # mergeSql作用是对于相同的 SQL 语句,Druid 会合并统计数据
            # 当某条 SQL 语句的执行时间超过这个阈值时,Druid 就会将其记录为"慢 SQL"
            connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
