#端口
server:
  port: 8080
  servlet:
    context-path: /

spring:
  redis:
    # redis数据库索引（默认为0）
    database: 0
    # redis服务器地址
    host: 47.100.174.176
    # redis服务器连接端口
    port: 63799
    # redis服务器连接密码（尽量设置密码，防止远程注入服务器挖矿）
    password: '@wangzehui123'
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 3000
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
        #连接超时时间
    timeout: 10000